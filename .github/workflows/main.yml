name: PR Workflow
on:
  pull_request
      
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            skip_bvt_files:
              - '!expressConf/*'
              - '!conf/*'
              - '!.github/*'
              - '!app/testdata/*'
              - '!.drone.yml'
              - '!.dockerignore'
              - '!.gitignore'
              - '!Dockerfile.cov'
            
      - name: Run bvt
        if: steps.filter.outputs.skip_bvt_files == 'false'
        run: |
          echo "running bvt"

      - name: skip bvt
        if: steps.filter.outputs.skip_bvt_files == 'true'
        run: |
            echo "skip bvt and mark pipeline success"
